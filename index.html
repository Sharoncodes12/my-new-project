<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather wireframe</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                class="form-control"
                type="text"
                placeholder="Type a city"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input class="form-control-btn" type="submit" value="Search" />
            </div>
            <div class="col-3"></div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="current-date">Saturday 17:00</li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature"></span
                ><span class="units">Â°C</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity:<span id="humidity"></span>%</li>
              <li>Wind:<span id="wind"></span>km/hr</li>
            </ul>
          </div>
        </div>
      </div>
      <small class="ref">
        <a href="http://github.com/Sharoncodes12/my-new-project"
          >Open Source code by</a
        >
        Sharon Adenekan
      </small>
    </div>
    <script src="script.js"></script>
  </body>
</html>
